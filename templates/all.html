{% extends "base.html" %}

{% block title %}GeoNotice{% endblock %}

{% block pagecss %}
<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/base.css">
<link rel="stylesheet" href="{{ STATIC_PREFIX }}css/all.css">
{% endblock %}

{% block content %}
<div id="topbar">
    <a class="brand" href="/">GeoNotice</a>
    <div class="pull-right">
        Welcome, {{site.name}}
    </div>
</div>
</div>
</div>
<div id="midbar">
   <div class="navbar navbar-inverse navbar-static-top hrow">
        <div class="navbar-inner">
            <div id="map-title">
                Recent Maps
            </div>
        </div>
    </div>   
</div>   
<div id="map-area" >
<table id="mapstable" class="table table-striped">
    {% for map in maps %}
    <tr>
        <td style="text-align:center;">
            <a class="small" href="{{ map.get_absolute_url }}">{{ map.name }}</a>
        </td>
        <td style="text-align:center;">{{map.edit_date|date:'m-d-Y'}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
